name: Build

on:
  push

env:
  SOLUTION_FILE_PATH: Xaudio2Hrtf.sln
  BUILD_CONFIGURATION: Release

jobs:
  Build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.6.1'
    - run: dotnet build ${{env.SOLUTION_FILE_PATH}}
